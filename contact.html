<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insurance Project - Contact</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <section class="top-section">
      <h1>Oh hello there!</h1>
      <img
        class="man-baby"
        src="img/man-baby.png"
        alt="man with a baby on his head"
      />
    </section>
    <nav>
      <a class="nav home" href="index.html">Home</a>
      <a class="nav offer" href="#">Our offer</a>
      <a class="nav why" href="#">Why us</a>
      <a class="nav contact" href="contact.html">Contact</a>
    </nav>
    <section class="mid-section">
      <div class="mid-grid">
        <div class="item1">
          <h1>Whats on your<br />mind?</h1>
        </div>
        <div class="item2">
          <form action="">
            <label for="email">Your email</label>
            <input type="text" id="email" name="email" placeholder="" />
            <label for="message">Your message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Dear insurance company..."
            ></textarea>
            <input class="send-btn" type="submit" value="SEND MESSAGE" />
          </form>
        </div>
      </div>
    </section>
    <section class="bottom-section">
      <div class="visit-card">
        <h1>Come visit us!</h1>
        <p>Stenbackevägen 6<br />702 25 Örebro</p>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
